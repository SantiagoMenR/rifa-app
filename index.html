<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa 100 Puestos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Rifa de 100 Puestos</h1>
  <div id="puestos-container"></div>

  <!-- Modal para registrar compra -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Registrar compra del puesto <span id="modal-numero"></span></h2>
      <label for="cliente">Nombre del cliente:</label>
      <input type="text" id="cliente" required />
  
      <label for="responsable">Responsable:</label>
      <select id="responsable" required>
        <option value="">-- Selecciona un responsable --</option>
        <option value="Hernando">Hernando</option>
        <option value="Leonardo">Leonardo</option>
        <option value="Eduard">Eduard</option>
        <option value="Santiago">Santiago</option>
      </select>
  
      <div class="modal-buttons">
        <button id="guardar-btn">Guardar</button>
        <button id="cancelar-btn">Cancelar</button>
      </div>
    </div>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>  

  <script src="firebase_config.js"></script>
  <script src="app.js"></script>
</body>
</html>
